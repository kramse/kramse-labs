---
# Main playbook installing the Suricata and Bro tools
- name: run the playbook tasks on the localhost
  hosts: 127.0.0.1
  connection: local
  become: yes
  tasks:
  - name: Install a list of main packages
    apt:
      name: "{{ packages }}"
    vars:
      packages:
        - tcpdump
        - wireshark
        - bro
        - broctl
        - bro-aux
        - suricata
        - suricata-oinkmaster
