---

- name: run the playbook tasks on the localhost
  hosts: 127.0.0.1
  connection: local
  become: yes
  tasks:

  - name: Install a list of dependencies
    apt:
      name: "{{ packages }}"
    vars:
      packages:
        - nmap
        - iperf
        - cmake
        - make
        - gcc
        - g++
        - flex
        - bison
        - libpcap-dev
        - libssl-dev
        - python-dev
        - swig
        - zlib1g-dev
        - libgeoip-dev
  - name: Install a list of main packages
    apt:
      name: "{{ packages }}"
    vars:
      packages:
        - bro
        - suricata
